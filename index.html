<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Results summary component</title>

</head>
<body>

  <div class="container">
    
    <div class="head">

      <div class="result"> Your Result </div>

      <div class="score">

        <h2 class="point">76</h2>
        <span class="of"> of 100</span>
      </div>
        <div class="paragraph"> 
          <span class="great">Great</span>
          <p class="test">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>

    <div class="center">

      <div class="summary-header">
        <span class="summary">Summary</span>
      </div>
        <!-- boxs section -->
  <div class="boxs"> 
  <div class="box one">
        
    <div class="react text">
      <img src="./images/icon-reaction.svg" alt="Reaction">
      <div class="reaction move-ahead">Reaction</div>
    </div>
      <div class="react-score score-a">
        <span class="react-result">80</span>
        <span class="react-a total-all">/100</span>
    </div>
    
  </div>
  
  <div class="box two">

    <div class="memory text"> <img src="./images/icon-memory.svg" alt="memory">
      <div class="memorize move-ahead">Memory</div>
    </div>

    <div class="memory-score score-a">
      <span class="memory-result">92</span>
      <span class="memory-a">/100</span>
    </div>

  </div>

  <div class="box three">

    <div class="verbal text"> <img src="./images/icon-verbal.svg" alt="verbal">
      <div class="verbal-text">Verbal</div>
    </div>

      <div class="verbal-score score-a">
        <span class="verbal-result">61</span>
        <span class="verbal-a">/100</span>
      </div>

  </div>

  <div class="box four">

    <div class="visual text  "> <img src="./images/icon-visual.svg" alt="visual">
      <div class="visual-text">Visual</div>
    </div>
    
    <div class="visual-score score-a">
        <span class="visual-result">72</span>
        <span class="visual-a">/100</span>
    </div>
  
  </div>
  </div>
  <div class="button">
    <button >Continue</button>
  </div>
    </div>
    

  </div>
</body>
</html>
